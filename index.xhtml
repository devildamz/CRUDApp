<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel> 
                <h:outputText value="Enter Product Name"/>
            </h:outputLabel>
            <h:inputText id="txt1" value="#{obj.name}"/> 
            <br></br>
            <h:outputLabel> 
                <h:outputText value="Enter Product Quantity"/>
            </h:outputLabel>
            <h:inputText id="txt2" value="#{obj.qty}" />
            <br></br>
            <h:outputLabel> 
                <h:outputText value="Enter Product Price"/>
            </h:outputLabel>
            <h:inputText id="txt3" value="#{obj.price}"/> 
            <br></br>
                <h:commandButton id="btx" value="Add Item" action="#{obj.add}" />

        </h:form>
    </h:body>
</html>
